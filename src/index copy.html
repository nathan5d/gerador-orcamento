<!DOCTYPE html>
<html>
<head>
  <title>Gerador de Orçamentos</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
  <h1>Gerador de Orçamentos</h1>
  <div id="orcamento-form">
    <form id="formulario-orcamento">
      <label for="item">Item:</label>
      <input type="text" id="item" required>

      <label for="descricao">Descrição:</label>
      <input type="text" id="descricao" required>

      <label for="quantidade">Quantidade:</label>
      <input type="number" id="quantidade" required>

      <label for="preco">Preço (por unidade):</label>
      <input type="number" id="preco" required>

      <button type="button" id="adicionar-item">Adicionar Item</button>
    </form>

    <table id="tabela-orcamento">
      <thead>
        <tr>
          <th>Item</th>
          <th>Descrição</th>
          <th>Quantidade</th>
          <th>Preço (por unidade)</th>
          <th>Subtotal</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <!-- Linhas da tabela serão adicionadas dinamicamente aqui -->
      </tbody>
    </table>
  </div>
  <button id="gerar-orcamento">Gerar Orçamento em PDF</button>
  <script src="js/app2.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
